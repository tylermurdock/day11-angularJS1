<!DOCTYPE html>
<html ng-app='facebookFriends'>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='friendCtrl'>

{{test}}
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">


        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.name">


        <select class="input-medium" ng-model="sortOrder">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortOrder2">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>

      </div>
    </form>

    <ul ng-repeat="friend in friends | filter:searchTerm | orderBy:sortOrder2 + sortOrder">
      <li class="friend">
        <img class="profile-pic" src='{{friend.pic_square}}'>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.name}}
        </div>

        <div class="status">
          Status: {{friend.status.message}} <span class="hashtag">{{friends.$$hashKey}}</span>
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
